<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Zakat Collection Dashboard</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
<script src="script.js"></script>
</head>
<body>
<div class="bg-animation"></div>

<div class="dashboard">
    <div class="header">
        <img src="https://zakathouse.gov.mv/wp-content/uploads/2022/02/maldives-zakat-House-logo-latest-white-1024x312.png" alt="Logo" style="height: 100px; margin-bottom: 30px; margin-top: 20px;">
        <h1>Zakat Collection Dashboard</h1>
        <div class="subtitle"></div>
    </div>
    
    <!-- Main Total Collections Card -->
    <div class="main-card">
        <div class="main-card-label">Total Collections</div>
        <div class="main-card-value" id="totalCollections">
            <span class="main-currency">MVR</span>
            <span class="loading">Loading...</span>
        </div>
        <div class="main-card-label" style="margin-bottom: 0px; margin-top: 20px;">Total Zakat al-Mal Collection</div>
    </div>
    
    <!-- ROI, Expenses, Balance Cards -->
    <div class="secondary-cards">
        <!-- <div class="card">
            <div class="card-label">Return on Investment</div>
            <div class="card-value roi" id="roiValue">
                <span class="card-currency">MVR</span>
                <span class="loading">Loading...</span>
            </div>
        </div> -->
        
        <div class="card">
            <div class="card-label">Total Expenses</div>
            <div class="card-value expenses" id="expensesValue">
                <span class="card-currency">MVR</span>
                <span class="loading">Loading...</span>
            </div>
        </div>
        
        <div class="card">
            <div class="card-label">Account Balance</div>
            <div class="card-value balance" id="balanceValue">
                <span class="card-currency">MVR</span>
                <span class="loading">Loading...</span>
            </div>
        </div>
    </div>
    
    <!-- Beneficiary Distribution -->
    <div class="section-title">Beneficiary Distribution</div>
    <div class="expense-cards" id="beneficiaryCards">
        <!-- Beneficiary cards will be populated here -->
    </div>
    
    <!-- Investments -->
    <div class="section-title">Other Expenses</div>
    <div class="expense-cards" id="investmentCards">
        <!-- Investment card will be populated here -->
    </div>
    
    <!-- Collection Chart -->
    <div class="chart-container">
        <div class="chart-header">Monthly Collection Trend</div>
        <div class="chart-wrapper">
            <canvas id="collectionChart"></canvas>
        </div>
    </div>
    
    <!-- Status Bar -->
    <div class="stats-bar">
        <div class="stat">
            <div class="stat-label">Status</div>
            <div class="stat-value">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting</span>
            </div>
        </div>
        
        <div class="stat">
            <div class="stat-label">Last Updated</div>
            <div class="stat-value" id="lastUpdate">--:--:--</div>
        </div>
        
        <div class="stat">
            <div class="stat-label">Refresh Rate</div>
            <div class="stat-value">60s</div>
        </div>
    </div>
</div>
</body>
</html>
